<div class="container">
  <div class="row ">
    <div class="card block" style="width: 20rem;">
      <img class="card-img-top images" src="{{url}}" alt="Card image cap">
      <div class="card-body">
        <!--    ///-->
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h5>{{model}}</h5></li>
          <li class="list-group-item"><h4>{{price}}$</h4></li>
        </ul>
        <p>
          <button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Detailed description of the watch
          </button>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            {{titile}}
          </div>
        </div>

        <!--  ///-->
      </div>

    </div>
  </div>
</div>
