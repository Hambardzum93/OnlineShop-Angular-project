

<div class="container">

  <div class="row">
    <div class="col-sm-2">
      <img src="../../../assets/images/icons/back.ico" routerLink="/jewellery" class="backIcon">
    </div>
    <div class="col-sm-10"></div>
  </div>

  <div class="row">
    <div class="col-sm-3 text-center block" *ngFor="let item of cartier">
      <img src="{{item.url}}" alt="" class="img-fluid images">
      <h5>{{item.model}}</h5>
      <h6>{{item.price}}$</h6>
      <button class="btn btn-dark but"
              [routerLink]="['/detailJewellery', item.id]"
              [queryParams]="{model: item.model, price: item.price, url: item.url, titile: item.titile}"
      >
        Details
      </button>
    </div>
  </div>
</div>
