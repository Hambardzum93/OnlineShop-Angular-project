
<div class="container">

  <div class="row">
    <div class="col-sm-2">
      <img src="../../../assets/images/icons/back.ico" routerLink="/" class="backIcon">
    </div>
    <div class="col-sm-10"></div>
  </div>

<!--    /////////////////////////////////////////////////-->
  <div class="row">
      <div class="col-sm-6 offset-3" *ngIf="!flag()">

            <div >

                <form>
                      <div class="form-group">
                        <label >Email address</label>
                        <input type="text" class="form-control" [(ngModel)]="name" name="first">
                      </div>
                      <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="second">
                      </div>
                      <div class="form-group form-check">
                      </div>
                      <button type="submit" class="btn btn-dark" (click)="login()">Submit</button>
                </form>
            </div>

      </div>
  </div>

  <!--    ///////////////////////////////////////////////////////-->


</div>
